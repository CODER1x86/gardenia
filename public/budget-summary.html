<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="loading-spinner" style="display: none;">Loading...</div>
  <div class="container">
    <h4>Budget Summary (as of <span id="currentyear"></span>)</h4>
    <p>Available Balance: $<span id="available-balance">0.00</span></p>
    <p>Total Revenue: $<span id="total-revenue">0.00</span></p>
    <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
    <div class="action-buttons">
      <a class="btn waves-effect waves-light" href="revenue-report.html">View Revenue Reports</a>
      <a class="btn waves-effect waves-light" href="expense-report.html">View Expense Reports</a>
      <a class="btn waves-effect waves-light" href="budget-details.html">View Budget Details</a>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="module" src="/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      loadTemplate("header-placeholder", "header.html");
      loadTemplate("footer-placeholder", "footer.html");
      updateCurrentYear(); // Update the year in the header
      // Fetch and display financial data
      fetchAvailableBalance(new Date().getFullYear());
      fetchTotalRevenue(new Date().getFullYear());
      fetchTotalExpenses(new Date().getFullYear());
    });
  </script>
</body>
</html>
